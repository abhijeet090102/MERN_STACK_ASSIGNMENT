<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form User Log-In</title>
    <link rel="icon" href="/webClass/OIP.jpeg" type="image/x-icon">  
    
</head>

<body>
    <script src="validateForm.js"></script>
    <h2 id="userId">Log-In Form </h2>
    
    <form id="userCheck" onsubmit="return valdateForm()">
        <label for="user">User Name :</label>
        <input type="text" id="userName" name="User Name" placeholder="Enter User Name Here !" required  /><br>
        <span id="userNameError" style="color: red;"></span><br>
        <label id="email">Email ID :</label>
        <input type="email" id="emailIDEnter" name="Email Id" placeholder="Enter your Email Id Here !"
            inputmode="email"  required/><br>
        <span id="userEmailError" style="color: red;"></span><br>
        <label id="pass">Enter Password :</label>
        <!-- <input type="password" name="Password" id="passCheck" placeholder="Enter Your Password ! " minlength="8" autocomplete="current-password"  required/> -->
        <input type="password" name="Password" id="passCheck" placeholder="Enter Your Password ! "
            autocomplete="current-password" required/><br>
        <span id="userPasswordError" style="color: red;"></span><br>
        <label id="pass">Confirm Password :</label>
        <input type="password" name="Confirm Password" id="passCheckConfirm" placeholder="Enter Your Password ! "
            autocomplete="current-password" required />
        <span id="userPasswordMatchError" style="color: red;"></span><br>
        <input type="submit" value="Sign in" />
    </form>


</body>

</html>
